              <defs>
                <clipPath id="clip0">

              <g clip-path="url(#clip0)">
                <text font-family="zihunchuangcuhei" font-weight="400" font-size="80" x="9.60021" y="86">距离中考</text>
                <text font-family="zihunchuangcuhei" font-weight="400" font-size="80" x="169.6" y="182">还剩</text>
                <text id="countdown1" fill="#FF0000" font-family="NDWDIN1145" font-weight="400" font-size="231" x="329.6" y="192">71</text>
                <text font-family="zihunchuangcuhei" font-weight="400" font-size="80" x="551.5" y="182">天</text>
                <text fill="#FF0000" font-family="zihunchuangcuhei" font-weight="400" font-size="64" x="649.6" y="182">[6月10日]</text>
                <text font-family="NDWDIN1145" font-weight="400" font-size="43" x="173" y="255">HIGH SCHOOL ENTRANCE EXAMINATION</text>
                <text id="countdown2" font-family="NDWDIN1145" font-weight="400" font-size="43" x="173" y="312">IN 71 DAYS</text>
                <path d="M150 121 150 316" stroke="#FF0000" stroke-width="7" stroke-miterlimit="8" fill="none" fill-rule="evenodd"></path>
              </g>
              <script>
                function updateCountdown() {
                                                            var now = new Date(); 
                                                            var examDate = new Date("2023-06-10"); 
                                                            var timeDiff = examDate.getTime() - now.getTime(); 
                                                            var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                                                    
                                                            var countdown1El = document.getElementById("countdown1");
                                                            if (daysDiff &lt;= 0) {
                                                              countdown1El.textContent = "00";
                                                            } else if (daysDiff &lt;= 9) {
                                                              countdown1El.textContent = "0" + daysDiff;
                                                            } else {
                                                              countdown1El.textContent = daysDiff;
                                                            }
                                                    
                                                            var countdown2El = document.getElementById("countdown2");
                                                            if (daysDiff &lt;= 0) {
                                                              countdown2El.textContent = "IN 0 DAY";
                                                            } else if (daysDiff === 1) {
                                                              countdown2El.textContent = "IN 1 DAY";
                                                            } else {
                                                              countdown2El.textContent = "IN " + daysDiff + " DAYS";
                                                            }
                                                          }
                                                    
                                                          updateCountdown();
                                                    
                                                    	// 文字排版由 PowerPoint 制作完成，Javascript 部分由 ChatGPT 编写
